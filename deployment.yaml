---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csp-rest-pvc
  labels:
    app: csp-rest
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 16Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csp-rest-deployment
  labels:
    app: csp-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csp-rest
  template:
    metadata:
      labels:
        app: csp-rest
    spec:
      containers:
        - name: sign
          image: harbor.91.vpn/cryptopro/rest:latest
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: csp-rest-volume
              mountPath: /var/opt/cprocsp/keys/root
          envFrom:
            - secretRef:
                name: csp-rest-secret
      volumes:
        - name: csp-rest-volume
          persistentVolumeClaim:
            claimName: csp-rest-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: csp-rest
  labels:
    app: csp-rest
spec:
  ports:
    - protocol: TCP
      port: 3000
      name: api
  clusterIP: None
  selector:
    app: csp-rest
